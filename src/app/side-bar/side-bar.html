<div class="side-nav sidebar d-flex flex-column bg-light border-end pt-2 ps-1 overflow-auto">
  <div class="p-3">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h4 class="mb-0">History</h4>
      <button
        class="btn btn-purple btn-sm d-flex align-items-center justify-content-center mb-1"
        (click)="onPlusClick()">
        <i class="bi bi-plus fs-5"></i>
      </button>
    </div>
    <div class="mt-2">
      @if (chats.length > 0) {
        @for (chat of chats; track chat) {
          <div class="position-relative mb-1">
            <div
              class="chat-item d-flex align-items-center justify-content-between w-100"
              [ngClass]="{ 'active-chat': selectedChatId === chat.chatId }"
            >
              <div class="flex-grow-1 d-flex align-items-center">
                @if (editingChatId !== chat.chatId) {
                  <button
                    class="btn hello text-truncate text-start p-0 w-100"
                    style="max-width: 220px;"
                    type="button"
                    (click)="onChatClick(chat.chatId!)"
                  >
                    {{ chat.title }}
                  </button>
                } @else {
                  <input
                    type="text"
                    #editInput
                    class="form-control-sm w-100"
                    [(ngModel)]="editedTitle"
                    (keydown.enter)="saveTitle(chat)"
                    (blur)="saveTitle(chat)"
                    style="max-width: 220px;"
                  />
                }
              </div>
              <button
                type="button"
                class="btn p-0 border-0 bg-transparent ms-2 hover-icon"
                aria-label="Open chat options"
                (click)="chat.chatId && toggleDropdown(chat.chatId); $event.stopPropagation()"
                (keydown)="handleIconKeydown($event, chat.chatId)"
              >
                <i class="bi bi-three-dots-vertical"></i>
              </button>
            </div>
            @if (openDropdownId === chat.chatId) {
              <div class="dropdown-menu show" style="left: 80%">
                <button class="dropdown-item d-flex align-items-center gap-2" (click)="startEditing(chat)">
                  <i class="bi bi-pencil-fill text-muted"></i> Edit Title
                </button>
                <button class="dropdown-item d-flex align-items-center gap-2 text-danger" (click)="deleteChat(chat)">
                  <i class="bi bi-trash-fill"></i> Delete
                </button>
              </div>
            }
          </div>
        }
      } @else {
        <div class="text-muted text-center py-2">
          No chats yet.
        </div>
      }
    </div>
  </div>
</div>
